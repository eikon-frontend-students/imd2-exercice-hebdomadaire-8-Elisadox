<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cart">
      <div class="Product">
        <img src="img/Product picture.png" />
        <div class="ko">
          <p class="titre">Brocoli</p>
          <p class="en stock">en stock</p>
        </div>
        <p class="prix">CHF 4.35</p>
      </div>
      <div class="Product">
        <img src="img/fromage.png" />
        <div>
          <p class="titre">Le Gruyère</p>
          <p class="stock">en stock</p>
        </div>
        <p class="prix">CHF 11.00</p>
      </div>
      <div class="Product">
        <img src="img/carotte.png" />
        <div>
          <p class="titre">Carottes mini</p>
          <p class="stock">plus que 1 en stock</p>
        </div>
        <p class="prix">CHF 5.20</p>
      </div>
      <div class="Product">
        <img src="img/chips.png" />
        <div>
          <p class="titre">Chips paprika Zweifel</p>
          <p class="stock">en stock</p>
        </div>
        <p class="prix">CHF 5.95</p>
      </div>

      <p class="passer">Passer à la caisse</p>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
